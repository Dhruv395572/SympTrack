<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #ece5dd; /* WhatsApp light bg */
    }

    /* Navbar */
    nav {
      background: #075e54; /* WhatsApp green */
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .nav-brand {
      font-size: 22px;
      font-weight: bold;
      margin-right: 20px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.2s;
    }

    .nav-link:hover {
      color: #c8e6c9;
    }

    .nav-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
      margin-left: 20px;
    }

    /* Chat container */
    .chat-container {
      flex: 1;
      display: flex;
      height: calc(100vh - 60px);
    }

    /* Left - User */
    .user-column {
      width: 30%;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 2px solid #ccc;
    }

    .user-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .user-input {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      border-top: 2px solid #ccc;
    }

    .user-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 20px;
      outline: none;
    }

    .user-input button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      background: #075e54;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    /* Right - Bot */
    .bot-column {
      width: 70%;
      background: #efeae2;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 15px;
      line-height: 1.4;
      font-size: 15px;
      word-wrap: break-word;
      position: relative;
    }

    /* User bubble (right side) */
    .user-message {
      background: #dcf8c6; /* WhatsApp green bubble */
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }

    /* Bot bubble (left side) */
    .bot-message {
      background: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
      display: flex;
      align-items: center;
    }

    .bot-message img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      margin-right: 8px;
    }

    @media (max-width: 900px) {
      .chat-container {
        flex-direction: column-reverse !important;
        height: auto;
      }
      .user-column, .bot-column {
        width: 100% !important;
        min-height: 180px;
        border-right: none;
      }
      .bot-column {
        border-top: none;
        border-bottom: 2px solid #ccc;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-brand">SYMPTRACK</div>
    <div class="nav-links" id="navLinks">
      <a href="/home" class="nav-link">Home</a>
      <a href="/" class="nav-link" style="color: #c8e6c9;">Chat</a>
      <a href="/about" class="nav-link">About</a>
    </div>
    <div class="nav-toggle" onclick="toggleNav()">
      <span>&#9776;</span>
    </div>
  </nav>

  <!-- Main Chat Container -->
  <div class="chat-container">
    
    <!-- Left Column (User) -->
    <div class="user-column">
      <div class="user-messages" id="userMessages">
        <!-- User messages yaha aayenge -->
      </div>
      <div class="user-input">
        <input type="text" id="userInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- Right Column (Bot) -->
    <div class="bot-column" id="botMessages" style="display: flex; flex-direction: column;">
      <div id="botWelcome" style="color:#555; margin:40px auto; text-align:center; font-size:1.1rem; width:100%;">
        üëã Welcome! Ask me anything...
      </div>
    </div>

  </div>

  <script>
  function sendMessage() {
    const input = document.getElementById("userInput");
    const userText = input.value.trim();
    if (userText === "") return;

    // User message bubble
    const userDiv = document.createElement("div");
    userDiv.classList.add("message", "user-message");
    userDiv.textContent = userText;
    document.getElementById("userMessages").appendChild(userDiv);

    // Clear input
    input.value = "";

    // Auto scroll
    userDiv.scrollIntoView();

    // Remove welcome text
    const botWelcome = document.getElementById("botWelcome");
    if (botWelcome) botWelcome.remove();

    // Fake backend call
    const formData = new FormData();
    formData.append("msg", userText);

    fetch("/get", {
      method: "POST",
      body: formData
    })
    .then(response => response.text())
    .then(botResponse => {
      const botDiv = document.createElement("div");
      botDiv.classList.add("message", "bot-message");
      botDiv.innerHTML = `
        <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" alt="Bot">
        <span>${botResponse}</span>
      `;
      document.getElementById("botMessages").appendChild(botDiv);
      botDiv.scrollIntoView();
    })
    .catch(() => {
      const botDiv = document.createElement("div");
      botDiv.classList.add("message", "bot-message");
      botDiv.innerHTML = `
        <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" alt="Bot">
        <span>‚ùå Bot is not responding.</span>
      `;
      document.getElementById("botMessages").appendChild(botDiv);
      botDiv.scrollIntoView();
    });
  }

  function toggleNav() {
    var navLinks = document.getElementById("navLinks");
    navLinks.classList.toggle("show");
  }
  </script>
</body>
</html>
