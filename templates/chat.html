<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Chat Application</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    nav {
      background: #222;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .nav-brand {
      font-size: 22px;
      font-weight: bold;
      margin-right: 20px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.2s;
    }

    .nav-link:hover {
      color: #43a047;
    }

    .nav-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
      margin-left: 20px;
    }

    /* Chat container */
    .chat-container {
      flex: 1;
      display: flex;
      height: calc(100vh - 60px); /* Navbar ke liye space */
    }

    /* Left - User */
    .user-column {
      width: 30%;
      background: #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 2px solid #ccc;
    }

    .user-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .user-input {
      display: flex;
      padding: 10px;
      background: #d6d6d6;
      border-top: 2px solid #ccc;
    }

    .user-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 5px;
    }

    .user-input button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: #222;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Right - Bot */
    .bot-column {
      width: 70%;
      background: #000;
      color: white;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      align-items: flex-start; /* <-- Change here */
      justify-content: flex-start;
      flex-direction: column;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 5px;
    }

    .user-message {
      background: #2196f3;   /* Blue */
      color: #fff;
    }

    .bot-message {
      background: #43a047;   /* Green */
      color: #fff;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        background: #222;
        width: 200px;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      }

      .nav-links.show {
        display: flex;
      }

      .nav-toggle {
        display: block;
      }
    }

    @media (max-width: 700px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #222;
        position: absolute;
        top: 55px;
        left: 0;
        width: 100%;
        z-index: 10;
        padding-bottom: 10px;
      }
      .nav-links.show {
        display: flex;
      }
      .nav-toggle {
        display: block;
      }
    }

    @media (max-width: 900px) {
      .chat-container {
        flex-direction: column-reverse !important;
        height: auto;
      }
      .user-column, .bot-column {
        width: 100% !important;
        min-height: 180px;
        border-right: none;
        border-top: 0px solid #ccc;
      }
      .bot-column {
        border-top: none;
        border-bottom: 2px solid #ccc;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-brand">Chat Application</div>
    <div class="nav-links" id="navLinks">
      <a href="/home" class="nav-link">Home</a>
    <a href="/" class="nav-link chat-active" style="color: #43a047;">Chat</a>
    <a href="/about" class="nav-link">About</a>
    </div>
    <div class="nav-toggle" onclick="toggleNav()">
      <span>&#9776;</span>
    </div>
  </nav>

  <!-- Main Chat Container -->
  <div class="chat-container">
    
    <!-- Left Column (User) -->
    <div class="user-column">
      <div class="user-messages" id="userMessages">
        <!-- User messages yaha aayenge -->
      </div>
      <div class="user-input">
        <input type="text" id="userInput" placeholder="Ask me anything...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- Right Column (Bot) -->
    <div class="bot-column" id="botMessages" style="display: flex; align-items: flex-start; justify-content: flex-start; flex-direction: column;">
      <div id="botWelcome" style="color:#ffffff48; margin:40px auto; text-align:center; font-size:1.2rem; width:100%;">
        We are here for helping you
      </div>
    </div>

  </div>
  <script>
  function sendMessage() {
    const input = document.getElementById("userInput");
    const userText = input.value.trim();
    if (userText === "") return;

    // User message left side
    const userDiv = document.createElement("div");
    userDiv.classList.add("message", "user-message");
    userDiv.textContent = userText;
    document.getElementById("userMessages").appendChild(userDiv);

    // Clear input
    input.value = "";

    // Auto scroll
    userDiv.scrollIntoView();

    // Remove welcome message on first user message
    const botWelcome = document.getElementById("botWelcome");
    if (botWelcome) botWelcome.remove();

    // Send POST request to backend
    const formData = new FormData();
    formData.append("msg", userText);

    fetch("/get", {
      method: "POST",
      body: formData
    })
    .then(response => response.text())
    .then(botResponse => {
      const botDiv = document.createElement("div");
      botDiv.classList.add("message", "bot-message");
      botDiv.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" alt="Doctor" style="width:24px;vertical-align:middle;margin-right:8px;border-radius:50%;">${botResponse}`;
      document.getElementById("botMessages").appendChild(botDiv);
      botDiv.scrollIntoView();
    })
    .catch(() => {
      const botDiv = document.createElement("div");
      botDiv.classList.add("message", "bot-message");
      botDiv.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" alt="Doctor" style="width:24px;vertical-align:middle;margin-right:8px;border-radius:50%;">Sorry, bot is not responding.`;
      document.getElementById("botMessages").appendChild(botDiv);
      botDiv.scrollIntoView();
    });
  }

  function toggleNav() {
    var navLinks = document.getElementById("navLinks");
    navLinks.classList.toggle("show");
  }
</script>
</body>
</html>
